{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'stylesheet_core.css' %}">
</head>
<body>
    {% include "header.html" %}

    {% block content %}

    <div class="description">
    <h3>Description of the task:</h3>
    {{ task.description }}

    <h3>Assigned:</h3>
    {{ task.assigned }}
    </div>

    {% endblock %}


    {% include "footer.html" %}
</body>
</html>
